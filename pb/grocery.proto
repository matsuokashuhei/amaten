syntax = "proto3";

option go_package = "matsuokashuhei/grocery-store";
package grocerystore;

service ConsumerService {
    rpc SignUp(SignUpRequest) returns (SignUpResposne) {}
}

message SignUpRequest {
    string email = 1;
    string password = 2;
}

message SignUpResposne {
    string uid = 1;
}
